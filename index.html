<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signUpForm.css" />
    <script src="signUpForm.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-image">
        <div class="logo">
          <img src="images/logo.png" alt="Tottenham Hotspur Logo" />
          <div class="background">Tottenham Hotspur Supporters Club</div>
        </div>
      </div>
      <div class="container-signUp">
        <div class="signUp">
          Join the Tottenham Hotspur Supporter Club now! Access exclusive
          content, ticketing info, and club updates. Stay connected with
          everything Tottenham Hotspur as a member of our passionate community
          of fans.
          <form action="example.com/path" method="post">
            <div class="rows">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" />
            </div>
            <div class="rows">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" />
            </div>
            <div class="rows">
              <label for="email">Email:</label>
              <input type="email" id="email" />
            </div>
            <div class="rows">
              <label for="telephone">Phone Number:</label>
              <input type="tel" id="telephone" />
            </div>
            <div class="rows">
              <label for="password">Password:</label>
              <input type="password" id="password" />
              <div class="error_message"></div>
            </div>
            <div class="rows">
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" />
              <div class="error_message"></div>
            </div>
          </form>
          <button type="submit">Create Account</button>
          <div class="already">
            Already have an account ?
            <div>Login</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
